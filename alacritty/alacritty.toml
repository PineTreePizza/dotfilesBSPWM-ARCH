import = ["~/.config/alacritty/colors.toml"]

[cursor]
blink_interval = 500
thickness = 0.15
unfocused_hollow = true

[cursor.style]
blinking = "Always"
shape = "Beam"

[font]
size = 7

[font.bold]
family = "Monoid Nerd Font Retina"
style = "Bold"

[font.bold_italic]
family = "Monoid Nerd Font Retina"
style = "Bold Italic"

[font.italic]
family = "Monoid Nerd Font Retina"
style = "Italic"

[font.normal]
family = "Monoid Nerd Font Retina"
style = "Regular"

# Normal colors - taken from ayu-iTerm
[colors.normal]
black   = '#010101'
red     = '#e7666a'
green   = '#80ab24'
yellow  = '#eba54d'
blue    = '#4196df'
magenta = '#9870c3'
cyan    = '#51b891'
white   = '#c1c1c1'

# Bright colors - pastel lighten 0.1 <normal> except black lighten with 0.2
[colors.bright]
black   = '#343434'
red     = '#ee9295'
green   = '#9fd32f'
yellow  = '#f0bc7b'
blue    = '#6daee6'
magenta = '#b294d2'
cyan    = '#75c7a8'
white   = '#dbdbdb'
